# Backup Configuration File
# Edit this file to configure your backup settings

# Log file location
log_file: /var/log/backup_sets.log

# Rsync options (space-separated)
# -a: archive mode, -v: verbose, --progress: show file-by-file progress, --stats: show statistics
rsync_opts: "-av --progress --stats"

# Backup mappings
# Each entry maps a source directory to a destination directory
# The folder name from the source will be created in the destination
backups:
  - source: /mnt/SharedVol/Data
    destination: /mnt/usb_chassis/disk2
    
  - source: /mnt/SharedVol/Movies/Set1
    destination: /mnt/usb_chassis/disk2
  
  - source: /mnt/SharedVol/Movies/Set2
    destination: /mnt/usb_chassis/disk3
  
  - source: /mnt/SharedVol/Movies/Set3
    destination: /mnt/usb_chassis/disk1

# To add new backups from different sources, add more entries:
